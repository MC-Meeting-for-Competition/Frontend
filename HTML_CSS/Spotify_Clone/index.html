<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="side_header" draggable="true">
        <section class="top_wrap">
            <a href="#">
                <i class="fa-brands fa-spotify"></i>
                <p>Spotify</p>
            </a>
            <ul class="gnb">
                <li class="active">
                    <i class="fa-solid fa-house"></i>
                    <p>홈</p>
                </li>
                <li>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p>검색하기</p>
                </li>
            </ul>
        </section>
        <section class="library_wrap">
            <div class="title">
                <div class="left">
                    <div class="icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <p>내 라이브러리</p>
                </div>
                <div class="right"><i class="fa-solid fa-plus"></i></div>
            </div>
            <article>
                <section>
                    <p class="header">첫 번째 플레이리스트를 만드세요.</p>
                    <p class="sub">어렵지 않아요. 저희가 도와드릴게요.</p>
                    <button>플레이리스트 만들기</button>
                </section>
                <section>
                    <p class="header">팔로우할 팟캐스트를 찾아보세요</p>
                    <p class="sub">새로운 에피소드에 대한 소식을 알려드릴게요.</p>
                    <button>팟캐스트 둘러보기</button>
                </section>
            </article>
            <footer class="header_footer">
                <ul>
                    <li>법률정보</li>
                    <li>안전 및 개인정보 보호 센터</li>
                    <li>개인정보 처리방침</li>
                    <li>접근성</li>
                    <li>쿠키</li>
                </ul>
                <div>
                    <i class="fa-solid fa-globe"></i>
                    <p>한국어</p>
                </div>
            </footer>
        </section>
    </header>
    <main>
        <header>
            <div class="mh_left">
                <div class="circle"><i class="fa-solid fa-chevron-left"></i></div>
                <div class="circle"><i class="fa-solid fa-chevron-right"></i></div>
            </div>
            <div class="mh_right">
                <button class="join">가입하기</button>
                <button class="login">로그인하기</button>
            </div>
        </header>
    </main>
    <footer class="bottom_footer">
        <div class="bottom_left">
            <p>Spotify 미리 듣기</p>
            <p>좋아하는 국내 음악과 세계 최고의 플레이리스트를 들어보세요.</p>
        </div>
        <div class="bottom_right">
            <button>Premium 가입하기</button>
        </div>
    </footer>
</body>

</html>
